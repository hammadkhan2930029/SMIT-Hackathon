<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">

            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin Panel</button>


            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Student</button>


            <button class="nav-link" id="v-pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#v-pills-disabled"
                type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false"
                disabled>Disabled</button>

            <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
                type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</button>

            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings"
                type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
                tabindex="0">
              <div class="admin">  <form type="submit">
                    <fieldset>
                        <legend>REGISTRATION FORM</legend>
                        <div class="mainDiv">
                            <div class="row">
                                <div class="one">
                                    <label>
                                        Class Timing :
                                    </label>
                                    <input required placeholder="Class Timing" type="text" id="First_Name">
                                </div>
                                <div class="one">
                                    <label>
                                        Shedule of class :
                                    </label>
                                    <input required placeholder="Shedule of class" type="text" id="Last_Name">
                                </div>
                            </div>
            
                            <div class="row">
                                <div class="one">
                                    <label>
                                        Teacher's name :
                                    </label>
                                    <input required placeholder="Teacher's name" type="text" id="father_Name">
                                </div>
                                <div class="one">
                                    <label>
                                        Section Name :
                                    </label>
                                    <input required placeholder="Section Name" type="text" id="mobile_number">
                                </div>
                            </div>
            
                            <div class="row">
                                <div class="one">
                                    <label>
                                        Select course :
                                    </label>
                                    <select name="" id="course">
                                        <option value="">Select course</option>
                                        <option value="1">Web & app</option>
                                        <option value="2">SEO</option>
                                        <option value="3">graphic design</option>

                                        
                
                                    </select>
                                </div>
                              
            
                            <div class="one">
                                <label>
                                    Select batch :
                                </label>
                                <select name="" id="dropDown">
                                    <option value="">Select batch</option>
                                    <option value="1">Sylani batch 8 (Sir ghouse)</option>
                                    <option value="2">Sylani batch 8 (Sir haider)</option>
                                    
            
                                </select>
                            </div>
            
            
            
            
                            <div class="one">
                                <button type="submit" id="btn">Registerٖ</button>
            
                                <!-- <button type="submit" onclick="register()">Registerٖ</button>
                                <button onclick="redirection()" id="adminPanel" >admin panel</button> -->
                            </div>
            
                        </div>
                    </fieldset>
                </form>
            </div>
            
            
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                tabindex="0">...</div>
            <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab"
                tabindex="0">...</div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"
                tabindex="0">...</div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab"
                tabindex="0">...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
